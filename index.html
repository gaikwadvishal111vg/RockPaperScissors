<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <h1>Rock Paper Scissors Game</h1>
    <div class="choises">
      <div class="choice" id="rock">
        <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/rock.png" alt="" />
       
      </div>
      <p class="names">ROCK</p>
      <div class="choice" id="paper">
        <img src="https://www.pinclipart.com/picdir/big/51-511436_rock-paper-scissors-dell-clipart.png" alt="" />
        <p class="namePaper">PAPER</p>
      </div>

      <div class="choice" id="scissors">
        <img src="https://play-lh.googleusercontent.com/Dm67Z-c0NCdZBJgs-5hb8hnEhFdvbv1JwSAytE5EEqsbRqe96kP4hSoVHEu13H1xPg" alt="" />
        <p class="nameScissors">SCISSORS</p>
      </div>
    </div>
      <div class="score_board">
        <div class="score">
          <p id="user_score">0</p>
          <p>YOU</p>
        </div>
        <div class="score">
          <p id="computer_score">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="msg_container">
        <p id="msg">PLAY YOUR MOVE</p>
        
      </div>
      <!-- <button id="restart">RESET</button>
     -->
    <script src="script.js"></script>
  </body>
</html>
